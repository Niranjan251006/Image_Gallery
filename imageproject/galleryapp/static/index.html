<html>
    <head>
        <script>
            function openModal(imageSrc) {
                document.getElementById('modalImage').src = imageSrc;
                document.getElementById('modal').style.display = 'block';
                document.getElementById('modalBackdrop').style.display = 'block';
            }
            function closeModal() {
                document.getElementById('modal').style.display = 'none';
                document.getElementById('modalBackdrop').style.display = 'none';
            }
        </script>
       <style>
        body{
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8d593;
        }
        header {
            text-align: center;
            font-family:Arial, Helvetica, sans-serif;
            text-size-adjust: 70;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            width: 295px;
            border: 3px solid #f7be1f;
            border-radius: 40px;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery-item:hover {
            transform: scale(1.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(255, 255, 255);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            width: 30%;
            height: 50%;
        }
        .modal img {
            max-width: 100%;
            max-height: 100vh;
        }
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(33, 1, 1);
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>
        <br><br><h1><b>Sundar pichai family</b></h1>
    </header>
    <div class="gallery">
        <div class="gallery-item" onclick="openModal('SUNDAR.png')">
            <img src="SUNDAR.png" alt="Image-1">
        </div>
        <div class="gallery-item" onclick="openModal('SUNDAR JR.png')">
            <img src="SUNDAR JR.png" alt="Image-2">
        </div>
        <div class="gallery-item" onclick="openModal('MRS SUNDAR .png')">
            <img src="MRS SUNDAR .png" alt="Image-3">
        </div>
        
    </div>
    <div class="modal-backdrop" id="modalBackdrop" onclick="closeModal()"></div>
    <div class="modal" id="modal">
        <img id="modalImage" src="" alt="Expanded Image" width="100%" height="100%">
    </div>
    </body>
</html>
